<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <header class="dark">
        <img id="logoClicavel" src="./assets/assets/logo.svg" alt="Logo Dev Finance" onclick="DarkMode.changeColor()">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card dark">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card dark">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/assets/expense.svg" alt="Imagem de gastos">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total dark">
                <h3>
                    <span>Total</span>
                    <img src="./assets/assets/total.svg" alt="Imagem do total">
                </h3>
                <p id="totalDisplay"></p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="dark button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal dark">
            <div id="form">
                <h2 class="dark">Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description" 
                        placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input 
                        type="number"
                        step="0.01" 
                        id="amount" 
                        name="amount" 
                        placeholder="0,00">

                        <small class="help dark">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                        </small>
                    </div>
                   

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                        type="date" 
                        id="date" 
                        name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.open()" class="button cancel">Cancelar</a>
                        <button class="dark">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="f">
        <p>dev.finance$</p>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
